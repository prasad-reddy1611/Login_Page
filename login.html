<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-200 flex justify-center items-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-4xl font-extrabold text-blue-600 mb-6 text-center animate-bounce">Login</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="username">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-400 hover:bg-blue-600 text-white font-bold py-3 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-200">
                Log In
            </button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
